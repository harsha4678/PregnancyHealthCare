<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pregnancy Diet Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2, h3 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 500px;
        }
        select, button {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>Customize Your Pregnancy Diet Plan</h2>

<form method="POST">
    <label><strong>Select Trimester:</strong></label>
    <select name="trimester" required>
        {% for t in trimesters %}
            <option value="{{ t }}" {% if t == selected_trimester %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
    </select>

    <label><strong>Select Health Condition (if any):</strong></label>
    <select name="condition" required>
        {% for c in health_conditions %}
            <option value="{{ c }}" {% if c == selected_condition %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>

    <label><strong>Choose Your Diet Preference:</strong></label>
    <select name="diet" required>
        {% for d in diets %}
            <option value="{{ d }}" {% if d == selected_diet %}selected{% endif %}>{{ d }}</option>
        {% endfor %}
    </select>

    <label><strong>Choose Your Cultural Preference:</strong></label>
    <select name="culture" required>
        {% for culture in cultures %}
            <option value="{{ culture }}" {% if culture == selected_culture %}selected{% endif %}>{{ culture }}</option>
        {% endfor %}
    </select>

    <button type="submit">Generate Diet Plan</button>
</form>

{% if selected_plan %}
    <h3>Your Personalized Diet Plan</h3>
    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Recommended Food</th>
            </tr>
        </thead>
        <tbody>
            {% for meal, food in selected_plan.items() %}
            <tr>
                <td>{{ meal }}</td>
                <td>{{ food }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

</body>
</html>
