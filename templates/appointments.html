<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Appointments - Pregnancy Health Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow-y: auto;
            max-height: 90vh;
        }
        h2 {
            color: #ff4081;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .appointment {
            background: #fff3f8;
            padding: 15px;
            border: 1px solid #ff79b0;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .appointment-info {
            text-align: left;
        }
        .appointment p {
            margin: 5px 0;
        }
        .top-image {
            width: 80px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='pregnancy_icon.png') }}" class="top-image" alt="Logo">
        <h2>üìã Your Appointments</h2>
        {% if appointments %}
            {% for appointment in appointments %}
                <div class="appointment">
                    <div class="appointment-info">
                        <p><strong>üë©‚Äç‚öïÔ∏è Doctor:</strong> {{ appointment['doctor_name'] }}</p>
                        <p><strong>üìÜ Date:</strong> {{ appointment['date'] }}</p>
                        <p><strong>‚è∞ Time:</strong> {{ appointment['time'] }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">No appointments found.</p>
        {% endif %}
    </div>
</body>
</html>
