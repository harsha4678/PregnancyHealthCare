<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Health Record - Pregnancy Health Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        h2 {
            color: #ff4081;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        h2 img {
            width: 30px;
            height: 30px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ff4081;
        }
        .btn {
            background: linear-gradient(to right, #ff4081, #ff79b0);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,64,129,0.3);
        }
        .top-image {
            width: 80px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .emoji {
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='pregnancy_icon.png') }}" class="top-image" alt="Logo">
        <h2><img src="{{ url_for('static', filename='upload_icon.png') }}" alt="Upload"> Upload Health Record</h2>
        <form method="POST" action="{{ url_for('upload_record') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="record"><span class="emoji">üìÑ</span> Select Health Record (PDF/Image)</label>
                <input type="file" name="record" required accept=".pdf,.png,.jpg,.jpeg">
            </div>
            <div class="form-group">
                <label for="description"><span class="emoji">üìù</span> Description (Optional)</label>
                <input type="text" name="description">
            </div>
            <button type="submit" class="btn">Upload Record üì§</button>
        </form>
    </div>
</body>
</html>
